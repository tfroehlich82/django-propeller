{% extends 'base.html' %}

{% load propeller %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form role="form" class="form-inline" method="post">
        {% csrf_token %}
        {% propeller_form form layout='inline' %}
        {% propeller_button  content="Submit" button_type="submit" %} {% propeller_button content="Reset" button_type="reset" %}
    </form>

{% endblock %}
