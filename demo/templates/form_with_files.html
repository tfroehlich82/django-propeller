{% extends 'base.html' %}

{% load propeller %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form role="form" method="post" enctype="multipart/form-data" {% if layout != 'vertical' %}class="form-{{ layout }}"{% endif %}>
        {% csrf_token %}
        {% propeller_form form layout=layout %}
        {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>

{% endblock %}
